name: FRONTEND CI

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies and build
        run: |
          pnpm install
          pnpm run build

      - name: Extract version from merge commit message
        id: extract_version
        run: |
          echo "version=$(echo '${{ github.event.head_commit.message }}' | grep -o '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image with version tag
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/pants-fe:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/pants-fe:${{ env.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Checkout manifest repository
        uses: actions/checkout@v4
        with:
          repository: "PANTS-GOORM/infra"
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: manifest

      - name: Update Deployment image tag
        run: |
          sed -i "s|chickennight/pants-fe:[^[:space:]]*|chickennight/pants-fe:${{ env.version }}|" ./manifest/frontend/deployment.yaml
          cd manifest
          git config user.name "chickennight"
          git config user.email "john0513@naver.com"
          git add frontend/deployment.yaml
          git commit -m "Update front image tag to ${{ env.version }}"
          git push
